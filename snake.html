<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇小游戏 | dericksun22jason</title>
    <style>
        body { 
            margin: 0; padding: 20px; 
            font-family: -apple-system, 'PingFang SC', sans-serif; 
            text-align: center; background: #121212; color: #fff;
        }
        h1 { margin-bottom: 10px; }
        canvas { 
            background: #000; 
            display: block; 
            margin: 20px auto; 
            border: 4px solid #4361ee;
            border-radius: 16px;
            max-width: 95vw;
        }
        .info { margin: 20px; color: #aaa; }
        button { padding: 12px 24px; font-size: 1.2rem; background: #4361ee; color: white; border: none; border-radius: 8px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>贪吃蛇小游戏</h1>
    <p>手机上用手指滑动控制方向 · 电脑用方向键</p>
    <canvas id="canvas" width="360" height="360"></canvas>
    <div class="info">得分: <span id="score">0</span></div>
    <button onclick="restart()">重新开始</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const size = 20;
        let snake, dx, dy, food, score, gameOver, interval;

        function init() {
            snake = [{x: 180, y: 180}];
            dx = size; dy = 0;
            food = randomFood();
            score = 0;
            gameOver = false;
            document.getElementById('score').textContent = score;
            draw();
            clearInterval(interval);
            interval = setInterval(update, 120);
        }

        function randomFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / size)) * size,
                y: Math.floor(Math.random() * (canvas.height / size)) * size
            };
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 食物
            ctx.fillStyle = '#ff4444';
            ctx.fillRect(food.x + 2, food.y + 2, size - 4, size - 4);

            // 蛇
            snake.forEach((seg, i) => {
                ctx.fillStyle = i === 0 ? '#44ff44' : '#88ff88';
                ctx.fillRect(seg.x + 2, seg.y + 2, size - 4, size - 4);
            });

            if (gameOver) {
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '40px sans-serif';
                ctx.fillText('游戏结束', 70, 160);
                ctx.font = '24px sans-serif';
                ctx.fillText('最终得分: ' + score, 100, 210);
            }
        }

        function update() {
            if (gameOver) return;
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // 撞墙或自己
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
                snake.some(s => s.x === head.x && s.y === head.y)) {
                gameOver = true;
                draw();
                clearInterval(interval);
                return;
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = score;
                food = randomFood();
            } else {
                snake.pop();
            }
            draw();
        }

        // 键盘控制
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -size; }
            if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = size; }
            if (e.key === 'ArrowLeft' && dx === 0) { dx = -size; dy = 0; }
            if (e.key === 'ArrowRight' && dx === 0) { dx = size; dy = 0; }
        });

        // 手机触屏滑动控制
        let touchStartX = 0, touchStartY = 0;
        canvas.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        });
        canvas.addEventListener('touchmove', e => {
            if (!touchStartX || !touchStartY) return;
            let x = e.touches[0].clientX - touchStartX;
            let y = e.touches[0].clientY - touchStartY;
            if (Math.abs(x) > 30 || Math.abs(y) > 30) {
                if (Math.abs(x) > Math.abs(y)) {
                    if (x > 0 && dx === 0) { dx = size; dy = 0; }
                    else if (x < 0 && dx === 0) { dx = -size; dy = 0; }
                } else {
                    if (y > 0 && dy === 0) { dx = 0; dy = size; }
                    else if (y < 0 && dy === 0) { dx = 0; dy = -size; }
                }
                touchStartX = 0; touchStartY = 0;
            }
            e.preventDefault();
        });

        function restart() {
            init();
        }

        init(); // 自动开始
    </script>
</body>
</html>
